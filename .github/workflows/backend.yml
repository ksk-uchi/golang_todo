name: Backend

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-backend

      - name: Check format
        run: |
          go version
          test -z $(gofmt -l .)

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-backend

      - name: Run golangci-lint
        run: golangci-lint run

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-backend

      - name: Start MySQL Container
        run: docker compose -f docker-compose.yml up -d db

      - name: Wait for MySQL
        run: |
          count=0
          until docker compose exec db mysqladmin ping -h localhost --silent; do
            echo "Waiting for MySQL..."
            sleep 2
            count=$((count+1))
            if [ $count -ge 30 ]; then
              echo "Timeout waiting for MySQL"
              exit 1
            fi
          done

      - name: Run Tests
        env:
          APP_ENV: ci
        run: go test ./...
