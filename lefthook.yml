pre-commit:
  commands:
    backend-fmt:
      root: "backend/"
      glob: "*.{go}"
      run: gofmt -w {staged_files} && golangci-lint run && go mod tidy && git add {staged_files}
    frontend-fmt:
      root: "frontend/"
      glob: "*.{ts,tsx,mjs}"
      run: pnpm prettier -w {staged_files} && pnpm eslint {staged_files} && git add {staged_files}
